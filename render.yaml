
services:
  - type: worker
    name: tradier-fastbot
    env: python
    region: oregon
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python app_fast.py
    envVars:
      - key: TRADIER_TOKEN
        sync: false
      - key: TRADIER_ACCOUNT_ID
        sync: false
      - key: TRADIER_BASE
        value: https://api.tradier.com/v1
      - key: ALLOW_LIVE
        value: "true"
      - key: POLL_SECONDS
        value: "2.0"
      - key: MAX_WORKERS
        value: "16"
      - key: UNIVERSE_MAX
        value: "100"
      - key: SHUFFLE_UNIVERSE
        value: "true"
      - key: TRADIER_TIMEOUT
        value: "10"
      - key: WATCHLIST
        value: sample_watchlist.csv
