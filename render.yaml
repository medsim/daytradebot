
services:
  - type: web
    name: daytradebot
    env: docker
    plan: starter
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: TRADIER_BASE
        sync: false
      - key: TRADIER_TOKEN
        sync: false
      - key: TRADIER_ACCOUNT_ID
        sync: false
      - key: ENABLE_LIVE_TRADES
        value: "false"
      - key: PORT
        value: "8000"
